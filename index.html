<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Transportation</title>
  </head>
  <body>
    <div class="container">
      <form class="formOne" action="index.html" method="post">
        <div id="transportation" class="form-group">
          <label for="transportation">Choose some!</label>
          <div class="form-group">
            <input type="checkbox" name="transportation" value="Blimp">Blimp<br>
            <input type="checkbox" name="transportation" value="Walking">Walking<br>
            <input type="checkbox" name="transportation" value="Horseback">Horseback<br>
            <input type="checkbox" name="transportation" value="Stagecoach">Stagecoach<br>
          </div>
        </div>
        <div id="otherTransportation" class="form-group">
          <label for="otherTransportation">Choose some more!</label>
          <div class="form-group">
            <input type="checkbox" name="otherTransportation" value="Armored Stallion">Armored Stallion<br>
            <input type="checkbox" name="otherTransportation" value="Armored Rhino">Armored Rhino<br>
            <input type="checkbox" name="otherTransportation" value="Miniature Elephant">Miniature Elephant<br>
            <input type="checkbox" name="otherTransportation" value="Giant Space Hamster">Giant Space Hamster<br>
          </div>
        </div>
        <button type="submit" name="button">Submit</button>
      </form>
      <span id="responseOne">
        <p><b>You use the following methods of transportation to travel to work or school:</b></p>
      </span>
      <br>
      <span id="responseTwo">
       <p><b>You use the following methods of transportation to travel to other activities and events:</b></p>
      </span>
    </div>
  </body>
</html>
